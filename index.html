*{

.world{
  width:100vw;
  height:100vh;
  display:grid;
  grid-template-columns:repeat(12,1fr);
  grid-template-rows:repeat(6,1fr);
  gap:12px;
  padding:25px;
  perspective:1000px;
}

/* ===== Ø¨Ù„ÙˆÙƒ ===== */
.block{

  border:3px solid #1e3d1f;
  box-shadow:inset 0 0 20px rgba(0,0,0,.6),
             0 20px 40px rgba(0,0,0,.7);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  cursor:pointer;
  transition:.35s;
  transform-style:preserve-3d;
}

.block:hover{
  transform:translateY(-15px) rotateX(10deg) rotateY(-10deg);
  box-shadow:0 40px 80px rgba(0,255,136,.7);
}

}

@keyframes glow{
  from{opacity:.7}
  to{opacity:1}
}

}

/* ===== HUD ===== */
.hud{
  position:fixed;
  bottom:10px;
  right:10px;
  font-size:12px;
  opacity:.8;
}
