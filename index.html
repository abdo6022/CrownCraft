<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>CrownCraft | Minecraft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- خط -->
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Tajawal', sans-serif;
}

body{
    min-height:100vh;
    background:#000;
    color:#fff;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
}

/* ===== خلفية ماينكرافت ===== */
.background{
    position:fixed;
    inset:0;
    background:
        linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.9)),
        url("https://i.imgur.com/QdZ1YzP.jpg");
    background-size:cover;
    background-position:center;
    animation:bgMove 20s infinite alternate ease-in-out;
    z-index:-1;
}

@keyframes bgMove{
    0%{transform:scale(1);}
    100%{transform:scale(1.08);}
}

/* ===== المحتوى ===== */
.main{
    text-align:center;
    padding-top:120px;
}

.main h1{
    font-size:70px;
    font-weight:900;
    color:#00ff88;
    text-shadow:0 0 30px #00ff88;
}

.main p{
    margin-top:15px;
    font-size:20px;
    color:#ddd;
}

/* ===== الأزرار ===== */
.buttons{
    margin-top:40px;
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:20px;
}

.buttons a{
    text-decoration:none;
    padding:15px 30px;
    border-radius:14px;
    font-weight:700;
    color:#000;
    background:linear-gradient(135deg,#00ff88,#00ccff);
    box-shadow:0 0 20px rgba(0,255,136,0.5);
    transition:0.3s;
}

.buttons a:hover{
    transform:scale(1.1);
    box-shadow:0 0 40px rgba(0,255,136,0.9);
}

/* ===== عداد الزوار (صغير وتحت) ===== */
.visitors{
    text-align:center;
    font-size:12px;
    color:#aaa;
    padding:12px 0;
    opacity:0.8;
}
</style>
</head>

<body>

<div class="background"></div>

<div class="main">
    <h1>CrownCraft</h1>
    <p>محتوى ماينكرافت | تحديات | أفكار | إبداع</p>

    <div class="buttons">
        <a href="https://www.youtube.com/@CrownCraft-u2c" target="_blank">YouTube</a>
        <a href="https://discord.gg/jqTRe85cNG" target="_blank">Discord</a>
        <a href="https://chat.whatsapp.com/GWis0Veo8biElbKFrDvR1G" target="_blank">WhatsApp Group</a>
        <a href="https://wa.me/218920709482" target="_blank">Call Me</a>
    </div>
</div>

<!-- ===== عداد الزوار ===== -->
<div class="visitors">
    عدد زوار الموقع: <span id="visitor-count">0</span>
</div>

<script>
const counter = document.getElementById("visitor-count");

// عداد الزوار باستخدام CountAPI
fetch("https://api.countapi.xyz/hit/crowncraft/visits")
  .then(response => response.json())
  .then(data => {
      counter.textContent = data.value;
  })
  .catch(() => {
      counter.textContent = "—";
  });
</script>

</body>
</html>
